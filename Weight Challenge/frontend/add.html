<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Data</h1>
    <div>
        <input type="date" name="date"/>
        <input type="number" name="max" />
        <input type="number" name="min" />
        <button onclick="submit()">Submit</button>
    </div>
</body>
<script>

    function submit() {
        var dateForm = document.getElementsByName("date")[0].value
        var maxForm = document.getElementsByName("max")[0].value
        var minForm = document.getElementsByName("min")[0].value

        var url = "http://localhost:3000/create";
        var payload = JSON.stringify(
                {
                    date: dateForm,
                    min: parseInt(minForm, 10),
                    max: parseInt(maxForm, 10)
                }
            )

        fetch(url, {
            method: 'POST',
            header: {
                'Content-Type': 'application/json'
            },
            body: payload
        }).then((resp) => {
            window.location.href = "index.html"
        });
    }

</script>
</html>
